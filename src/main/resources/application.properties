spring.application.name=park-api

# PostgreSQL Database Connection Properties
spring.datasource.url = jdbc:postgresql://localhost:5432/park_api
spring.datasource.username=postgres
spring.datasource.password=

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# Springdoc OpenApi 3 & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=com.example.parkapi.web.controller

